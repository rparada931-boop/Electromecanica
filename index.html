<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromecánica Neon & Watts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-black text-warning">

    <header class="py-5 text-center border-bottom border-warning">
        <h1 class="neon-text">ELECTROMECÁNICA NEON & WATTS</h1>
        <p class="text-uppercase tracking-widest" style="letter-spacing: 5px;">Potencia y Control</p>
    </header>

    <main class="container my-5">
        <div id="grid-servicios" class="row g-4">
            </div>
    </main>

    <div class="modal fade" id="modalServicio" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-warning">
                <div class="modal-header border-warning">
                    <h5 class="modal-title neon-text" id="nombreServicio">Detalle del Servicio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="descServicio" class="fs-5"></p>
                    <hr class="border-warning">
                    
                    <h6 class="neon-text mb-3">DATOS DEL VEHÍCULO</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="small text-warning">PATENTE / PLACA</label>
                            <input type="text" id="patente" class="form-control bg-black text-white border-warning shadow-none" placeholder="EJ: ABCD-12" style="text-transform: uppercase;">
                        </div>
                        <div class="col-md-6">
                            <label class="small text-warning">MODELO Y AÑO</label>
                            <input type="text" id="modelo" class="form-control bg-black text-white border-warning shadow-none" placeholder="EJ: Toyota Hilux 2022">
                        </div>
                    </div>

                    <h6 class="neon-text">SELECCIONA UN DÍA (LUNES A VIERNES)</h6>
                    <div class="calendar-grid mt-3" id="calendario">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
